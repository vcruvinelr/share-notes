version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: syncpad-postgres
    environment:
      POSTGRES_DB: syncpad
      POSTGRES_USER: syncpad
      POSTGRES_PASSWORD: syncpad_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - syncpad-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncpad"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: syncpad-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: syncpad
      MONGO_INITDB_ROOT_PASSWORD: syncpad_dev_password
      MONGO_INITDB_DATABASE: syncpad
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - syncpad-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: syncpad-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: syncpad
      KC_DB_PASSWORD: syncpad_dev_password
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    command:
      - start-dev
      - --import-realm
    ports:
      - "8090:8090"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - syncpad-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/8090' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    image: syncpad-backend:latest
    container_name: syncpad-backend
    environment:
      DATABASE_URL: postgresql://syncpad:syncpad_dev_password@postgres:5432/syncpad
      MONGODB_URL: mongodb://syncpad:syncpad_dev_password@mongodb:27017/syncpad?authSource=admin
      KEYCLOAK_URL: http://keycloak:8090
      KEYCLOAK_REALM: syncpad
      KEYCLOAK_CLIENT_ID: syncpad-backend
      KEYCLOAK_CLIENT_SECRET: your-client-secret-here
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
      STRIPE_SECRET_KEY: sk_test_your_stripe_secret_key_here
      STRIPE_PRICE_ID: price_premium_monthly
      STRIPE_WEBHOOK_SECRET: whsec_your_webhook_secret_here
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8010:8010"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - syncpad-network
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini

  # Redis for WebSocket session management
  redis:
    image: redis:7-alpine
    container_name: syncpad-redis
    ports:
      - "6379:6379"
    networks:
      - syncpad-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    image: syncpad-frontend:latest
    container_name: syncpad-frontend
    environment:
      VITE_API_URL: http://localhost:8010
      VITE_WS_URL: ws://localhost:8010
      VITE_KEYCLOAK_URL: http://localhost:8090
      VITE_KEYCLOAK_REALM: syncpad
      VITE_KEYCLOAK_CLIENT_ID: syncpad-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - syncpad-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
    stdin_open: true
    tty: true

networks:
  syncpad-network:
    name: syncpad-network
    driver: bridge

volumes:
  postgres_data:
    name: syncpad_postgres_data
  mongodb_data:
    name: syncpad_mongodb_data
