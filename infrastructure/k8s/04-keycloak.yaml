apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: share-notes
data:
  KC_DB: postgres
  KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
  KC_DB_USERNAME: sharenotes
  KC_HOSTNAME: keycloak.share-notes.local
  KC_HTTP_ENABLED: "true"
  KC_HOSTNAME_STRICT_HTTPS: "false"
  KC_PROXY: edge
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secret
  namespace: share-notes
type: Opaque
stringData:
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: admin_password_change_me
  KC_DB_PASSWORD: sharenotes_password_change_me
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: share-notes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:26.0
        args:
        - start
        - --import-realm
        ports:
        - containerPort: 8090
        envFrom:
        - configMapRef:
            name: keycloak-config
        - secretRef:
            name: keycloak-secret
        volumeMounts:
        - name: realm-config
          mountPath: /opt/keycloak/data/import
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8090
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8090
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: realm-config
        configMap:
          name: keycloak-realm-config
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: share-notes
spec:
  selector:
    app: keycloak
  ports:
  - port: 8090
    targetPort: 8090
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: share-notes
data:
  realm-export.json: |
    {
      "realm": "sharenotes",
      "enabled": true,
      "sslRequired": "external",
      "registrationAllowed": true,
      "rememberMe": true,
      "loginWithEmailAllowed": true,
      "clients": [
        {
          "clientId": "sharenotes-frontend",
          "enabled": true,
          "publicClient": true,
          "redirectUris": ["*"],
          "webOrigins": ["*"],
          "protocol": "openid-connect",
          "standardFlowEnabled": true,
          "attributes": {
            "pkce.code.challenge.method": "S256"
          }
        },
        {
          "clientId": "sharenotes-backend",
          "enabled": true,
          "publicClient": false,
          "secret": "backend-client-secret-change-me",
          "redirectUris": ["*"],
          "webOrigins": ["*"],
          "protocol": "openid-connect",
          "serviceAccountsEnabled": true
        }
      ],
      "roles": {
        "realm": [
          {"name": "user"},
          {"name": "admin"}
        ]
      }
    }
