apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: share-notes
data:
  DATABASE_URL: postgresql://sharenotes:sharenotes_password_change_me@postgres:5432/sharenotes
  MONGODB_URL: mongodb://sharenotes:sharenotes_mongodb_password_change_me@mongodb:27017/sharenotes?authSource=admin
  MONGODB_DB_NAME: sharenotes
  REDIS_URL: redis://redis:6379
  KEYCLOAK_URL: http://keycloak:8080
  KEYCLOAK_REALM: sharenotes
  KEYCLOAK_CLIENT_ID: sharenotes-backend
  CORS_ORIGINS: '["*"]'
  DEBUG: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: share-notes
type: Opaque
stringData:
  KEYCLOAK_CLIENT_SECRET: backend-client-secret-change-me
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: share-notes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-mongodb
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;']
      - name: wait-for-keycloak
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z keycloak 8080; do echo waiting for keycloak; sleep 2; done;']
      containers:
      - name: backend
        image: share-notes-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8010
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: share-notes
spec:
  selector:
    app: backend
  ports:
  - port: 8010
    targetPort: 8010
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: share-notes
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
