apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: share-notes
data:
  REACT_APP_API_URL: http://backend.share-notes.local
  REACT_APP_WS_URL: ws://backend.share-notes.local
  REACT_APP_KEYCLOAK_URL: http://keycloak.share-notes.local
  REACT_APP_KEYCLOAK_REALM: sharenotes
  REACT_APP_KEYCLOAK_CLIENT_ID: sharenotes-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: share-notes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: share-notes-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: share-notes
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: share-notes
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
